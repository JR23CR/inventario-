<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscar y Rebajar - Madera Aserrada</title>
    <style>
        :root {
            --primary: #1A237E;
            --bg: #F5F7F9;
            --card-bg: #FFFFFF;
            --text-dark: #2c3e50;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }
        .container { max-width: 600px; margin: 0 auto; }
        h2 { text-align: center; font-size: 1.5rem; margin-bottom: 20px; color: var(--primary); }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1rem;
            text-align: center;
            background-color: #fafafa;
            outline: none;
        }
        input:focus, select:focus { background-color: #fff; border-color: var(--primary); }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-search { background-color: var(--primary); color: white; }
        .btn-delete { background-color: #c0392b; color: white; margin-top: 20px; }
        .btn-back { background-color: #e0e6ed; color: var(--text-dark); text-decoration: none; display: block; text-align: center; margin-top: 20px; padding: 15px; border-radius: 15px; font-weight: bold; }

        #status { font-size: 0.9rem; color: #666; margin-bottom: 10px; text-align: center; }

        .detail-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        .detail-table th, .detail-table td { border: 1px solid #eee; padding: 8px; text-align: center; }
        .detail-table th { background-color: #f8f9fa; color: #95a5a6; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; font-size: 0.9rem; }
        .info-item { background: #f8f9fa; padding: 10px; border-radius: 10px; }
        .info-label { font-weight: bold; display: block; color: #7f8c8d; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Buscar Tally (Aserrada)</h2>
        
        <div class="card">
            <div id="status">Conectando...</div>
            <label style="font-weight:bold;">N√∫mero de Bulto / Fardo</label>
            
            <!-- Filtro de Especie -->
            <select id="filtroEspecie" onchange="filtrarPorEspecie()" style="margin-bottom: 10px; padding: 10px; width: 100%;">
                <option value="">Todas las Especies</option>
            </select>

            <input type="text" id="searchBulto" placeholder="Ej: 501">
            <button class="btn-search" onclick="buscarBulto()">BUSCAR FARDO</button>
            <button class="btn-search" onclick="verDuplicados()" style="background-color: #f39c12; margin-top: 10px;">VER FARDOS DUPLICADOS</button>
        </div>

        <div id="resultado"></div>

        <!-- <a href="menu_aserrada.html" class="btn-back">‚¨Ö Volver al Men√∫</a> -->
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJm67IZXi_zHsxQv3mqosqb6-RyKp4-j-h-kqdP153HTN8t6lt7BPE5BrwSzphArkx/exec";
        let inventario = [];

        // Helper para obtener valores de forma flexible (May√∫sculas/Min√∫sculas)
        const getVal = (row, keys) => {
            if (!row) return null;
            const rowKeys = Object.keys(row);
            for (const k of keys) {
                const match = rowKeys.find(rk => rk.toLowerCase().trim() === k.toLowerCase().trim());
                if (match !== undefined) return row[match];
            }
            return null;
        };

        window.onload = function() {
            cargarInventario();
            document.getElementById('searchBulto').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') buscarBulto();
            });
        };

        function cargarInventario() {
            const status = document.getElementById('status');
            status.innerText = "üîÑ Conectando con Base de Datos...";
            
            // Pedimos expl√≠citamente la hoja "MADERA ASERRADA"
            fetch(GOOGLE_SCRIPT_URL + "?sheet=MADERA ASERRADA")
            .then(res => {
                if (!res.ok) throw new Error(`Error de red: ${res.status}`);
                return res.text();
            })
            .then(text => {
                try { return JSON.parse(text); }
                catch (e) {
                    throw new Error("Respuesta inv√°lida del script. Revisa la implementaci√≥n del script de Google.");
                }
            })
            .then(data => {
                inventario = data;
                status.innerText = `‚úÖ Datos cargados: ${data.length} registros.`;
                status.style.color = "#27ae60";
                
                // Llenar filtro de especies
                const especies = [...new Set(data.map(item => getVal(item, ['ESPECIE', 'especie'])))];
                const select = document.getElementById('filtroEspecie');
                especies.forEach(esp => {
                    if(esp) {
                        const opt = document.createElement('option');
                        opt.value = esp;
                        opt.innerText = esp;
                        select.appendChild(opt);
                    }
                });
            })
            .catch(err => {
                console.error(err);
                let friendlyMessage = "‚ùå " + err.message;
                if (err.message.includes("Failed to fetch")) {
                    friendlyMessage += "\nRevisa tu conexi√≥n o la configuraci√≥n del script.";
                }
                status.innerText = friendlyMessage;
                status.style.color = "#c0392b";
                status.style.whiteSpace = 'pre-wrap';
            });
        }

        function filtrarPorEspecie() {
            // Opcional: Podr√≠as hacer que al seleccionar especie, el input de b√∫squeda sugiera bultos
            document.getElementById('searchBulto').focus();
        }

        function buscarBulto() {
            const bulto = document.getElementById('searchBulto').value.trim();
            const especieFiltro = document.getElementById('filtroEspecie').value;
            if (!bulto) return;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = "";

            // Filtrar por Fardo Y Especie (si est√° seleccionada)
            const filas = inventario.filter(row => {
                const fardoRow = getVal(row, ['FARDO', 'fardo', 'bulto', 'no. bulto', '# fardo']);
                const especieRow = getVal(row, ['ESPECIE', 'especie']);
                return String(fardoRow) === String(bulto) && (!especieFiltro || especieRow === especieFiltro);
            });

            if (filas.length === 0) {
                resultadoDiv.innerHTML = `<div class="card" style="color:red; text-align:center;">‚ùå Bulto #${bulto} no encontrado ${especieFiltro ? 'en ' + especieFiltro : ''}.</div>`;
                return;
            }

            // Tomamos la primera fila para los datos de encabezado
            const head = filas[0];
            
            // Aseguramos que el bulto sea un string seguro para el HTML
            const bultoSafe = String(getVal(head, ['FARDO', 'fardo'])).replace(/'/g, "\\'");

            // Calcular totales
            let totalPiezas = 0;
            let totalPT = 0;
            let detallesHTML = "";

            filas.forEach(f => {
                const pzs = parseInt(getVal(f, ['PIEZAS', 'piezas'])) || 0;
                const pt = parseFloat(getVal(f, ['PIES TABLARES', 'pies tablares', 'pt'])) || 0;
                totalPiezas += pzs;
                totalPT += pt;

                detallesHTML += `
                    <tr>
                        <td>${getVal(f, ['ANCHO', 'ancho'])}"</td>
                        <td>${getVal(f, ['LARGO', 'largo'])}'</td>
                        <td>${pzs}</td>
                        <td>${pt.toFixed(2)}</td>
                    </tr>
                `;
            });

            // Formatear fecha si es posible
            let fechaIngreso = getVal(head, ['Fecha de ingreso', 'fecha']);
            if (fechaIngreso && fechaIngreso.includes('T')) {
                fechaIngreso = new Date(fechaIngreso).toLocaleDateString();
            }

            resultadoDiv.innerHTML = `
                <div class="card">
                    <h3 style="margin-top:0; color:#2c3e50;">üì¶ Bulto #${getVal(head, ['FARDO', 'fardo'])}</h3>
                    
                    <div class="info-grid">
                        <div class="info-item"><span class="info-label">Especie</span>${getVal(head, ['ESPECIE', 'especie'])}</div>
                        <div class="info-item"><span class="info-label">Calidad</span>${getVal(head, ['CALIDAD', 'calidad'])}</div>
                        <div class="info-item"><span class="info-label">Grosor</span>${getVal(head, ['GROSOR', 'grosor'])}</div>
                        <div class="info-item"><span class="info-label">Condici√≥n</span>${getVal(head, ['CONDICION', 'condicion'])}</div>
                        <div class="info-item"><span class="info-label">Ubicaci√≥n</span>${getVal(head, ['UBICACION', 'ubicacion'])}</div>
                        <div class="info-item"><span class="info-label">Fecha</span>${fechaIngreso}</div>
                    </div>

                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th>Ancho</th>
                                <th>Largo</th>
                                <th>Pzs</th>
                                <th>PT</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${detallesHTML}
                        </tbody>
                        <tfoot>
                            <tr style="background:#eafaf1; font-weight:bold;">
                                <td colspan="2">TOTALES</td>
                                <td>${totalPiezas}</td>
                                <td>${totalPT.toFixed(2)}</td>
                            </tr>
                        </tfoot>
                    </table>

                    <button class="btn-delete" onclick="darDeBaja('${bultoSafe}', 'bulto')">üóëÔ∏è DAR DE BAJA (Mover a Salidas)</button>
                </div>
            `;
        }

        function verDuplicados() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = "";
            const status = document.getElementById('status');
            status.innerText = "Buscando duplicados...";

            const fardosMap = {};
            inventario.forEach(row => {
                const fardo = getVal(row, ['FARDO', 'fardo', 'bulto', 'no. bulto', '# fardo']);
                if (!fardo) return;

                const key = String(fardo).trim();
                if (!fardosMap[key]) {
                    fardosMap[key] = [];
                }
                fardosMap[key].push(row);
            });

            const duplicados = [];
            for (const [fardo, filas] of Object.entries(fardosMap)) {
                // Agrupar por ID CODE para distinguir entradas reales de detalles de piezas
                const entries = {};
                filas.forEach(r => {
                    const id = getVal(r, ['ID CODE', 'id code', 'idcode']) || 'SIN-ID';
                    if(!entries[id]) entries[id] = [];
                    entries[id].push(r);
                });

                if (Object.keys(entries).length > 1) {
                    duplicados.push({ fardo, entries, type: 'MULTIPLE_IDS' });
                } else {
                    // Verificar duplicidad de contenido (Mismo ID pero filas repetidas exactamente)
                    const allRows = filas;
                    const signatures = allRows.map(r => `${getVal(r,['GROSOR','grosor'])}-${getVal(r,['ANCHO','ancho'])}-${getVal(r,['LARGO','largo'])}-${getVal(r,['PIEZAS','piezas'])}`);
                    const uniqueSigs = new Set(signatures);
                    const uniqueRowCount = uniqueSigs.size;

                    // Si hay m√°s filas que firmas √∫nicas y es un m√∫ltiplo exacto, es un duplicado de contenido.
                    if (uniqueRowCount > 0 && allRows.length > uniqueRowCount && allRows.length % uniqueRowCount === 0) {
                        const numDuplicates = allRows.length / uniqueRowCount;
                        const virtualEntries = {};
                        for (let i = 0; i < numDuplicates; i++) {
                            // Creamos un ID virtual para cada copia detectada
                            const virtualId = `COPIA-${i + 1}`;
                            const startIndex = i * uniqueRowCount;
                            const endIndex = startIndex + uniqueRowCount;
                            virtualEntries[virtualId] = allRows.slice(startIndex, endIndex);
                        }
                        duplicados.push({ fardo, entries: virtualEntries, type: 'CONTENT_DUPLICATE' });
                    }
                }
            }

            if (duplicados.length === 0) {
                resultadoDiv.innerHTML = `<div class="card" style="color:green; text-align:center;">‚úÖ No se encontraron fardos con entradas duplicadas.</div>`;
                status.innerText = "B√∫squeda finalizada.";
                return;
            }

            // Generar lista de n√∫meros para el resumen expl√≠cito
            const listaNumeros = duplicados.map(d => `#${d.fardo}`).join(", ");

            let html = `
                <div class="card" style="background-color: #fffbe6; border: 1px solid #ffe58f; text-align:center;">
                    <h3 style="margin-top:0; color:#d35400;">‚ö†Ô∏è ¬°Atenci√≥n! Hay ${duplicados.length} fardos duplicados</h3>
                    <p style="font-size:1.1rem; font-weight:bold; color:#2c3e50; margin: 10px 0;">Son los fardos: ${listaNumeros}</p>
                    <p style="font-size:0.9rem; margin-bottom:0; color:#7f8c8d;">Se detectaron m√∫ltiples entradas o contenido duplicado.</p>
                </div>
            `;
            
            duplicados.forEach(dup => {
                html += `<div class="card" style="border-left: 5px solid #e74c3c; padding: 15px;">
                    <h3 style="margin-top:0; color:#2c3e50; display:flex; justify-content:space-between;">
                        <span>üì¶ Fardo #${dup.fardo}</span>
                        <span style="font-size:0.8em; color:#e74c3c; background:#fadbd8; padding:2px 8px; border-radius:10px;">${Object.keys(dup.entries).length} Entradas</span>
                    </h3>
                    <div style="overflow-x:auto;">
                    <table style="width:100%; border-collapse: collapse; font-size: 0.85rem; margin-top:10px;">
                        <thead>
                            <tr style="background:#f8f9fa; color:#7f8c8d; text-transform:uppercase;">
                                <th style="padding:8px; text-align:left;">ID / Fecha</th>
                                <th style="padding:8px; text-align:left;">Especie / Calidad</th>
                                <th style="padding:8px; text-align:center;">Pzs</th>
                                <th style="padding:8px; text-align:center;">PT</th>
                                <th style="padding:8px; text-align:center;">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                Object.entries(dup.entries).forEach(([id, rows]) => {
                    const head = rows[0];
                    let totalPzs = 0;
                    let totalPT = 0;
                    rows.forEach(r => {
                        totalPzs += parseInt(getVal(r, ['PIEZAS', 'piezas'])) || 0;
                        totalPT += parseFloat(getVal(r, ['PIES TABLARES', 'pies tablares', 'pt'])) || 0;
                    });
                    
                    let fechaIngreso = getVal(head, ['Fecha de ingreso', 'fecha']);
                    if (fechaIngreso && fechaIngreso.includes('T')) {
                        fechaIngreso = new Date(fechaIngreso).toLocaleDateString();
                    } else if (!fechaIngreso) {
                        fechaIngreso = "--/--/--";
                    }

                    const idCodeSafe = String(id).replace(/'/g, "\\'");
                    const especie = getVal(head, ['ESPECIE', 'especie']) || '-';
                    const calidad = getVal(head, ['CALIDAD', 'calidad']) || '-';

                    const isContentDup = dup.type === 'CONTENT_DUPLICATE';
                    let onClickAction, buttonText;

                    if (isContentDup) {
                        const dupIndex = parseInt(id.split('-')[1]) - 1; // Extrae el √≠ndice (0, 1, ...) de "COPIA-1"
                        onClickAction = `darDeBaja('${dup.fardo}:${dupIndex}', 'bulto_duplicado')`;
                        buttonText = 'üóëÔ∏è Baja esta Copia';
                    } else {
                        onClickAction = `darDeBaja('${idCodeSafe}', 'idCode')`;
                        buttonText = 'üóëÔ∏è Baja';
                    }

                    html += `
                        <tr style="border-bottom:1px solid #eee;">
                            <td style="padding:8px;">
                                <div style="font-weight:bold; color:#2980b9;">${id}</div>
                                <div style="font-size:0.75rem; color:#95a5a6;">${fechaIngreso}</div>
                            </td>
                            <td style="padding:8px;">
                                <div style="font-weight:bold;">${especie}</div>
                                <div style="font-size:0.75rem; color:#7f8c8d;">${calidad}</div>
                            </td>
                            <td style="padding:8px; text-align:center; font-weight:bold;">${totalPzs}</td>
                            <td style="padding:8px; text-align:center; font-weight:bold;">${totalPT.toFixed(2)}</td>
                            <td style="padding:8px; text-align:center;">
                                <button class="btn-delete" style="margin:0; padding:6px 12px; font-size:0.8rem; width:auto;" onclick="${onClickAction}">${buttonText}</button>
                            </td>
                        </tr>
                    `;
                });
                html += `</tbody></table></div></div>`;
            });

            resultadoDiv.innerHTML = html;
            status.innerText = `Se encontraron ${duplicados.length} n√∫meros de fardo con m√∫ltiples entradas.`;
        }

        function darDeBaja(identifier, type = 'bulto') {
            let promptMsg, payload, defaultMotivo, fardoNum;

            if (type === 'bulto') {
                fardoNum = identifier;
                promptMsg = `¬øEst√°s seguro de dar de baja TODAS las entradas del Bulto #${identifier}?\n\nIngresa el MOTIVO (Venta, Merma, Error):`;
                defaultMotivo = "Venta";
                payload = { tipo: "baja_aserrada", bulto: identifier };
            } else if (type === 'idCode') {
                fardoNum = (identifier.split('-')[2] || identifier);
                promptMsg = `¬øEst√°s seguro de dar de baja esta entrada espec√≠fica del Bulto #${fardoNum}?\n\nID Code: ${identifier}\n\nIngresa el MOTIVO (Venta, Merma, Error, Duplicado):`;
                defaultMotivo = "Duplicado";
                payload = { tipo: "baja_aserrada_por_id", idCode: identifier };
            } else if (type === 'bulto_duplicado') {
                const [bulto, dupIndex] = identifier.split(':');
                fardoNum = bulto;
                promptMsg = `¬øEst√°s seguro de eliminar una de las copias del Fardo #${fardoNum}?\n\nEsta acci√≥n es para corregir un ingreso duplicado y no se puede deshacer.`;
                defaultMotivo = "Correcci√≥n Duplicado";
                payload = { 
                    tipo: "baja_duplicado_contenido", 
                    bulto: bulto,
                    index: dupIndex // 0-indexed
                };
            }
            
            const motivo = prompt(promptMsg, defaultMotivo);
            if (motivo === null || motivo.trim() === "") return;

            Object.assign(payload, { sheetName: "MADERA ASERRADA", targetSheet: "SALIDA MDA", motivo: motivo });

            const status = document.getElementById('status');
            status.innerText = "‚è≥ Procesando baja...";
            status.style.color = "#e67e22";

            fetch(GOOGLE_SCRIPT_URL, { 
                method: "POST", 
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(res => res.text()) // Obtenemos el texto primero para ver si es un error HTML
            .then(text => {
                console.log("Respuesta del servidor:", text);
                try {
                    return JSON.parse(text);
                } catch (e) {
                    throw new Error("El servidor no devolvi√≥ JSON v√°lido (posible error de script): " + text.substring(0, 150));
                }
            })
            .then(data => {
                if(data.result === "success") {
                    alert(`‚úÖ Operaci√≥n completada.`);
                    document.getElementById('resultado').innerHTML = "";
                    document.getElementById('searchBulto').value = "";
                    cargarInventario(); // Recargar la lista para reflejar el cambio
                } else {
                    alert("‚ùå Error al dar de baja: " + (data.error || data.message || "Error desconocido"));
                    status.innerText = "‚ùå Error en la operaci√≥n.";
                }
            })
            .catch(err => {
                console.error(err);
                alert("‚ùå Error: " + err.message);
                status.innerText = "‚ùå Error: " + err.message;
            });
        }
    </script>
</body>
</html>
